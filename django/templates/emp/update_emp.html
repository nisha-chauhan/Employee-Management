<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Update Employee</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  </head>
  <body>
    {% include "emp/navbar.html"  %}
    <h1 class="text-center my-3">Update Employee</h1>
    <div class="container">
      <div class="row">  <div class="container">
        <div class="col-md-6 offset-md-3">
          <div class="card bg-dark text-white">
            <div class="card-body">
              <form action="/emp/do-update-emp/{{emp.id}}" method="POST">
                {% csrf_token %}
                <div class="mb-3">
                  <label for="name"> Employee name</label> 
                  <input value="{{emp.name}}" id="name" type="text" class="form-control" placeholder="Enter emp name" name="emp_name">
                </div>

                <div class="mb-3">
                  <label for="id"> Employee id</label> 
                  <input id="id" value="{{emp.emp_id}}" type="text" class="form-control" placeholder="Enter emp id"name= "emp_id">
                </div>

                <div class="mb-3">
                  <label for="phone"> Employee phone </label> 
                  <input id="phone" value="{{emp.phone}}" type="text" class="form-control" placeholder="Enter emp number" name="emp_phone">
                </div>

                <div class="mb-3">
                  <label for="address"> Employee Address</label> 
                  <textarea name="emp_address" id="address" rows="5" class ="form-control">{{emp.address}}"</textarea>
                </div>

                <div class="mb-3 form-check">
                  <label for="working"> Employee Working</label> 
                  <input  {% if emp.working %}checked{% endif %} id="working" type="checkbox" class="form-check-input"  name="emp_working" placeholder="Enter emp phone">
                </div>

                <div class="mb-3">
                  <label for="department"> Employee Departments</label> 
                  <select value="{{emp.department}}" name="emp_department" id="department" class="form-control">
                  <option value="CSE"> Computer Science</option>
                  <option value="ME">Mechanical Eng</option>
                  <option value="EE">Electrical Eng</option>
                </select>  
                <div class="container text-center">
                  <button class="btn btn-primary">Update Employee</button>
                </div>
                </div>
              </form>

            </div>
          </div>
        </div>
      </div>    
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>

  </body>
</html>
